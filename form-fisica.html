<!DOCTYPE html>
<html lang="pt-BR">

 <head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width", initial-scale=1.0>
<title>Formulario Pessoa Fisica</title>
<link rel="stylesheet" type="text/css" href="_css/form.css">
 </head>

<body>

     <header><button>Voltar</button></header>    

 
   
     <div class="container" >
        <form>
            <h1>Seja bem-vindo</h1>
            <Fieldset class="form1">
                
                <p>Precisamos de alguns dados seus:</p>

                 Rua
                <input type="text" class="rua">
                N°
                <input type="number" class="numero">
                Complemento<input type="text" class="complemento">
               
                Bairro:
                <input type="text" class="bairro">
                CEP<input placeholder="99.999-999">
                Estado: <input>
                           

                 Cidade<input type="text" class="cidade">
                   
                 Email<input type="email" class="email">
                
                Telefone<input placeholder="(xx) xxxxx - xxxx"> 
                
                 CNPJ
                <input placeholder="999.999.999-99">
                Razão Social<input type="text" class="razao">
                 
                 Inscrição Estadual<input type="text" class="estadual">
                 
                
                  <p>Quais espécies de planta você vende?
                ( não esquece nenhuma, hein)</p>
                <textarea class="mMensagem" name="nMensagem" cols="45" rows="10" placeholder="ex: orégano, alecrim, tomate, etc..">
                </textarea>

                <button>Enviar</button>
            </fieldset>
        </div>   
           
     </form>


 
</body>
</html>
