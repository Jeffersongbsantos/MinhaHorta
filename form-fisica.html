<!DOCTYPE html>
<html lang="pt-BR">

 <head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width", initial-scale=1.0>
<title>Formulario Pessoa Fisica</title>
<link rel="stylesheet" type="text/css" href="_css/form.css">
 </head>

<body>

  <div>
    
    <header>
        <button>Voltar</button>
        <img class="logo" src="imagens/planta.png" width="50" height="50">
          
    </header>
  
  </div>

  <div>
            
    <h1>Seja bem-vindo</h1>

     </div>

  <form>
   
        
      <fieldset>

            <div>
          <label>Email</label>
          <input type="text" name="email" id="email">
        </div> 
          
        <div>
           <label>CEP</label>
           <input type="text" name="cep" id="cep" placeholder="99.999-999">
        </div>
          
        <div>
            <label>Rua</label>
            <input type="text" name="rua" id="rua">
        </div>
          
        <div>
            <label>N°</label>
            <input type="number" name="numero" id="numero">
        </div> 
          
        <div>
            <label>Complemento</label>
            <input type="text" name="Complemento" id="complemento">
        </div>

        <div>
            <label>Bairro</label>
            <input type="text" name="bairro" id="bairro">
        </div>

        <div>
            <label>Cidade</label>
            <input type="text" name="cidade" id="cidade">
        </div>

        <div>
            <label>UF</label>
            <input type="text" name="UF" id="UF">
        </div>

        <div>
            <label>Telefone</label>
            <input type="tel" name="telefone" id="telefone" placeholder="(xx) xxxxx- xxxx">
            
        </div>

        <div>
            <label>CPF</label>
            <input type="text" name="cpf" id="cpf" placeholder="999.999.999-99">
            
        </div>

        <div>
            <label>Data de nascimento</label>
            <input type="date" name="dataN" id="dataN">
            
        </div>

        <div>
            <label>Sexo</label>
           <select name="sexo">
               <option></option>
               <option>Feminino</option>
               <option>Masculino</option>

               <label>Sexo</label>
               <select name="sexo">
                   <option></option>
                   <option>Feminino</option>
                   <option>Masculino</option>

           </select>
            
        </div>


           <p>Quais espécies de planta você vende? (não esquece nenhuma, hein)</p>
            <textarea rows="10" cols="50" placeholder="ex: orégano, alecrim, tomate, etc.."></textarea>         
      </fieldset>
  </form>
 
</body>
</html>
